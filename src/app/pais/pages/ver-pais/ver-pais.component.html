<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div *ngIf="pais" class="row">
    <div class="col-12">
      <h1>
        País: <small>{{ pais.name.common }}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img
        class="img-thumbnail"
        [src]="pais.flags.png"
        [alt]="pais.name.common"
      />
    </div>
    <div class="col-8">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong> {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Código numérico</strong> {{ pais.ccn3 }}
        </li>
        <li class="list-group-item">
          <strong>Código alpha3</strong> {{ pais.cca3 }}
        </li>
      </ul>
    </div>
  </div>
</ng-template>
